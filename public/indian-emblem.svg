<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Indian National Emblem - Lion Capital of Ashoka -->
  <defs>
    <linearGradient id="emblemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base circle -->
  <circle cx="60" cy="60" r="58" fill="url(#emblemGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Lions (simplified representation) -->
  <!-- Lion 1 (top) -->
  <g transform="translate(60,25)">
    <circle cx="0" cy="0" r="8" fill="url(#goldGradient)"/>
    <path d="M-6,-4 Q-8,-6 -6,-8 Q-4,-6 -2,-4 Q0,-6 2,-4 Q4,-6 6,-8 Q8,-6 6,-4" fill="#8B4513"/>
    <circle cx="-3" cy="-2" r="1" fill="#000"/>
    <circle cx="3" cy="-2" r="1" fill="#000"/>
    <path d="M-2,2 Q0,4 2,2" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Lion 2 (right) -->
  <g transform="translate(95,60) rotate(90)">
    <circle cx="0" cy="0" r="8" fill="url(#goldGradient)"/>
    <path d="M-6,-4 Q-8,-6 -6,-8 Q-4,-6 -2,-4 Q0,-6 2,-4 Q4,-6 6,-8 Q8,-6 6,-4" fill="#8B4513"/>
    <circle cx="-3" cy="-2" r="1" fill="#000"/>
    <circle cx="3" cy="-2" r="1" fill="#000"/>
    <path d="M-2,2 Q0,4 2,2" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Lion 3 (bottom) -->
  <g transform="translate(60,95) rotate(180)">
    <circle cx="0" cy="0" r="8" fill="url(#goldGradient)"/>
    <path d="M-6,-4 Q-8,-6 -6,-8 Q-4,-6 -2,-4 Q0,-6 2,-4 Q4,-6 6,-8 Q8,-6 6,-4" fill="#8B4513"/>
    <circle cx="-3" cy="-2" r="1" fill="#000"/>
    <circle cx="3" cy="-2" r="1" fill="#000"/>
    <path d="M-2,2 Q0,4 2,2" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Lion 4 (left) -->
  <g transform="translate(25,60) rotate(270)">
    <circle cx="0" cy="0" r="8" fill="url(#goldGradient)"/>
    <path d="M-6,-4 Q-8,-6 -6,-8 Q-4,-6 -2,-4 Q0,-6 2,-4 Q4,-6 6,-8 Q8,-6 6,-4" fill="#8B4513"/>
    <circle cx="-3" cy="-2" r="1" fill="#000"/>
    <circle cx="3" cy="-2" r="1" fill="#000"/>
    <path d="M-2,2 Q0,4 2,2" stroke="#8B4513" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Central wheel (Dharma Chakra) -->
  <circle cx="60" cy="60" r="15" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="60" cy="60" r="12" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Spokes of the wheel -->
  <g stroke="#333" stroke-width="1">
    <line x1="60" y1="45" x2="60" y2="75"/>
    <line x1="45" y1="60" x2="75" y2="60"/>
    <line x1="50.5" y1="50.5" x2="69.5" y2="69.5"/>
    <line x1="69.5" y1="50.5" x2="50.5" y2="69.5"/>
  </g>
  
  <!-- Central hub -->
  <circle cx="60" cy="60" r="3" fill="#333"/>
  
  <!-- Text -->
  <text x="60" y="110" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#333">सत्यमेव जयते</text>
</svg>
