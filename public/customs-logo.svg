<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="customsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004499;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Customs Shield -->
  <g transform="translate(20, 15)">
    <!-- Shield shape -->
    <path d="M0,0 L25,0 L30,10 L25,20 L0,20 L5,10 Z" fill="url(#customsGradient)" stroke="#333" stroke-width="1"/>
    
    <!-- Inner design -->
    <path d="M5,5 L20,5 L22,10 L20,15 L5,15 L7,10 Z" fill="#FFFFFF" stroke="#0066CC" stroke-width="0.5"/>
    
    <!-- Central symbol -->
    <circle cx="12.5" cy="10" r="3" fill="#FF6600" stroke="#FFFFFF" stroke-width="1"/>
    <text x="12.5" y="12" text-anchor="middle" font-family="serif" font-size="4" font-weight="bold" fill="#FFFFFF">C</text>
  </g>
  
  <!-- Main Text -->
  <text x="60" y="25" font-family="serif" font-size="16" font-weight="bold" fill="#0066CC">CUSTOMS</text>
  <text x="60" y="40" font-family="sans-serif" font-size="12" font-weight="600" fill="#333333">PUNE COMMISSIONERATE</text>
  <text x="60" y="55" font-family="sans-serif" font-size="10" fill="#666666">CENTRAL BOARD OF INDIRECT TAXES &amp; CUSTOMS</text>
  
  <!-- Accent line -->
  <rect x="60" y="60" width="120" height="3" fill="url(#accentGradient)"/>
  
  <!-- Government of India text -->
  <text x="60" y="75" font-family="sans-serif" font-size="8" font-weight="600" fill="#0066CC">GOVERNMENT OF INDIA</text>
</svg>
